<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Commuication App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Group Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="userList.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit User Form -->
    <div class="container mt-4">
        <h1>Edit User Information</h1>
        <form id="editForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userIndex = urlParams.get('index');
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Pre-fill the form with current user details
        const user = users[userIndex];
        document.getElementById('fullName').value = user.fullName;
        document.getElementById('email').value = user.email;

        // Handle form submission to save updated user data
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get updated values from the form
            const updatedFullName = document.getElementById('fullName').value;
            const updatedEmail = document.getElementById('email').value;

            // Update the user details in the array
            users[userIndex].fullName = updatedFullName;
            users[userIndex].email = updatedEmail;

            // Save updated users array back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect back to the user list page
            window.location.href = 'userList.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
