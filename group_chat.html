<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: url('360_F_236195116_IWbsVnjfNpwfioW6eHgIXoIqlif9ZXei.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef; 
            font-family: Arial, sans-serif; 
        }

        .chat-container {
            background-color: #ffffff;
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            max-width: 700px; 
            width: 100%;
        }

        .chat-header {
            margin-bottom: 20px;
            text-align: center; 
        }

        h4 {
            margin-bottom: 5px; 
        }

        h6 {
            color: #6c757d; 
            font-weight: normal; 
        }

        .chat-box {
            height: 400px; 
            overflow-y: auto;
            padding: 15px; 
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #f8f9fa; 
            border-radius: 10px; 
        }

        .chat-message {
            margin-bottom: 15px; /* More space between messages */
            background-color: #e2f7e2; /* Light green background for messages */
            padding: 12px; /* Increased padding for messages */
            border-radius: 8px; /* Rounded corners for messages */
            position: relative; /* Position relative to enable positioning of delete icon */
            font-size: 15px; /* Increased font size for better readability */
        }

        .delete-icon {
            position: absolute; 
            right: 10px;
            top: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px; 
        }

        .chat-input-container {
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex: 2;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px; 
            border: 1px solid #ced4da; 
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px; 
        }

        .send-btn:hover {
            background-color: #0056b3; 
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #555; 
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4>Group Chat</h4>
            <h6 id="usernameDisplay"></h6>
            <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        </div>

        <div class="chat-box" id="chatBox">
        </div>

        <div class="chat-input-container">
            <input type="text" id="messageInput" class="form-control chat-input" placeholder="Type a message...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatBox = document.getElementById('chatBox');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }
            usernameDisplay.textContent = `Logged in as: ${loggedInUser}`;
            function loadChatMessages() {
                const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                chatBox.innerHTML = '';
                storedMessages.forEach((message, index) => {
                    appendMessageToChatBox(message.user, message.text, message.time, index);
                });
                chatBox.scrollTop = chatBox.scrollHeight; 
            }

            
            function saveMessage(user, text, time) {
                const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                storedMessages.push({ user, text, time });
                localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
            }

            
            function appendMessageToChatBox(user, text, time, index) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.innerHTML = `<strong>${user}</strong> [${time}]: ${text} 
                <span class="delete-icon" onclick="deleteMessage(${index})">&times;</span>`;
                chatBox.appendChild(messageElement);
            }

            
            sendBtn.addEventListener('click', function () {
                const message = messageInput.value.trim();
                if (message === "") {
                    alert('Message input is required.');
                    return;
                }
                const currentTime = new Date().toLocaleString();
                appendMessageToChatBox(loggedInUser, message, currentTime, null);
                saveMessage(loggedInUser, message, currentTime);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
            document.getElementById('refresh-btn').addEventListener('click', function () {
                location.reload();
            });
            loadChatMessages();
        });
        function deleteMessage(index) {
            const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            storedMessages.splice(index, 1); 
            localStorage.setItem('chatMessages', JSON.stringify(storedMessages)); 
            location.reload(); 
        }
    </script>
</body>

</html>
